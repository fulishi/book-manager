<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AJAX示例</title>
<script>
function loadXMLDoc()
{
	var form = document.getElementById("form");
	var xmlhttp;
	if (window.XMLHttpRequest)
	{
		//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
		xmlhttp=new XMLHttpRequest();
	}
	else
	{
		// IE6, IE5 浏览器执行代码
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			var result = xmlhttp.responseText;
			if(result == 'true') form.submit();
			else alert("作者不存在，请先添加作者信息！");
		}
	}
	
	var author = form.author.value;
	xmlhttp.open("GET","api/query?author="+author,true);
	xmlhttp.send();
}
</script>
</head>
<body>

<h2>查询作者</h2>
<p>结果: <span id="myDiv" style="color:red"></span></p>

<form id="form" action="book/query.do" method="GET">
<input type="text" id="author" name="author" />
<input type="button" onclick="loadXMLDoc()" value="开始查询" />
</form>

</body>
</html>
